<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/options.css">
  <script defer src="../js/potds.js"></script>
  <script defer src="../js/i18n.js"></script>
  <script defer src="../js/options.js"></script>
</head>

<body>
  <img id="wallpaper" class="wallpaper"></img>
  <div class="pane">
    <img class="icon" src="../image/icon-128.png"></img>
    <div class="name">__MSG_name__</div>
    <br/>
    <div class="description">__MSG_description__</div>
    <hr/>
    <form>
      <table>
        <tr>
          <td class="caption">__MSG_potd__</td>
          <td class="entry"><select id="potd"> </select></td>
        </tr>
        <tr>
          <td class="caption">__MSG_options__</td>
          <td class="entry">
            <input id="showSec" class="entry" type="checkbox">__MSG_show_sec__</input>
          </td>
        </tr>
        <tr>
          <td class="caption"></td>
          <td class="entry">
            <input id="showDate" class="entry" type="checkbox">__MSG_show_date__</input>
          </td>
        </tr>
        <tr>
          <td class="caption"></td>
          <td class="entry">
            <input id="showMemory" class="entry" type="checkbox">__MSG_show_memory__</input>
          </td>
        </tr>
      </table>
      <div class="buttons">
        <input id="save" class="save" type="button" value="__MSG_save__"></input>
        <input id="reset" class="reset" type="button" value="__MSG_reset__"></input>
        <input id="cancel" class="cancel" type="button" value="__MSG_cancel__"></input>
      </div>
    </form>
    <hr/>
    <div class="author">
      <a class="author" href="mailto:__MSG_author__">__MSG_author__</a>
    </div>
  </div>
</body>

</html>
